<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jquery.showcase develop test page</title>
    <!--<script src="js/jquery-1.3.2.js" type="text/javascript"></script>-->
    <!--<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>-->
    <script src="js/jquery-1.4.3.js" type="text/javascript"></script>
    <script src="../jquery.showcase-2.0.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () { 
            $("#showcase2").showcase();
            $("#showcase").showcase({
                images: [
                { url: "images/slide1.jpg" },
                { url: "images/slide2.jpg" },
                { url: "images/slide3.jpg" },
                { url: "images/slide4.jpg" },
                { url: "images/slide5.jpg" }],
                navigator: { showMiniature: true },
                animation: { type: "fade" }
            });
        });
    </script>
</head>
<body>
    <div id="showcase"></div>
    
    <div id="showcase2">
        <a><img src="images/slide1.jpg" /></a>
        <a><img src="images/slide2.jpg" /></a>
        <a><img src="images/slide3.jpg" /></a>
        <a><img src="images/slide4.jpg" /></a>
        <a><img src="images/slide5.jpg" /></a>
    </div>
</body>
</html>
